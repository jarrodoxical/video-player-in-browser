<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>practice</title>
  </head>
  <body>
    <div id="heading">
      <h1>Video Player</h1>
    </div>
    <div id="video-player-block">
      <video id="video-player" controls autoplay pause volume fullscreen></video>
    </div>
    <div id="fileLoadDiv">
      <input id="fileInput" type="file" onchange="loadFile(event)" style="display: none;" />
      <input id="fileLoadButton" type="button" value="Load Video File" onclick="document.getElementById('fileInput').click()" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
